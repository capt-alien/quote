<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit User Information</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body>
    <!-- HEAD -->
    <div class='header'>
        <h3>Edit My Account</h3>

        <div id='innerHeadder'>
        <a href="/wall" >Back</a>
        <!-- Loggout functionalithy -->
        <form action="/logout">
            {% csrf_token %}
            <input type="submit" value="Logout">
        </form>
        </div>
    </div>

    <div class="login">
        <form action='/user/editing/{{request.session.userid}}' method='POST'>
            {% csrf_token %}
            <div class="container">
                <!-- <h1>Edit</h1> -->
                <!-- <p>Please fill in this form to create an account.</p> -->
                <hr>

                <label for="first_name"><b>First Name</b></label>
                <input type="text" value={{first_name}} name="first_name" required>

                <label for="last_name"><b>Last Name</b></label>
                <input type="text" value={{last_name}}  name="last_name" required>

                <label for="email"><b>Email</b></label>
                <input type="text" value={{email}} name="email" required>

                <hr>

                <button type="submit" class="registerbtn">Update</button>
            </div>

        </form>
    </div>
</body>
